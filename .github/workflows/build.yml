name: build

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "**"

concurrency:
  group: build-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: "Build and Install"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build client
        run: |
          cd client
          npm install
          npm run build
          cd ..

      - name: Move client dist to package
        run: |
          mkdir -p pipecat_ai_small_webrtc_prebuilt/client
          cp -r client/dist pipecat_ai_small_webrtc_prebuilt/client/

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install development dependencies
        run: uv sync --group dev

      - name: Build project
        run: uv build

      - name: Install project in editable mode
        run: uv pip install --editable .

      - name: Verify installation
        run: uv run python -c "from pipecat_ai_small_webrtc_prebuilt.frontend import SmallWebRTCPrebuiltUI; print('Package imported successfully')"
